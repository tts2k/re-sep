version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/database/queries"
    schema: "internal/database/schema"
    gen:
      go:
        package: "database"
        out: "internal/database/generated"
        overrides:
          - db_type: "UUID"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

